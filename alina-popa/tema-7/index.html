<body>
  <form name="converter">
    m: <input type="text" name="m" onChange="mConverter()"><br />
    Inch: <input type="text" name="inch" onChange="inchConverter()"><br />
    <input type="button" value="Convert!" />
    </form>

<h2>JavaScript Celcius to Fahrenhet</h2>

<p>Insert a number into one of the input fields below:</p>

<p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 


<script>
 function mConverter() {
document.converter.inch.value = document.converter.m.value / 2.54
document.converter.feet.value = document.converter.m.value / 30.48
}
function inchConverter(){
document.converter.m.value = document.converter.inch.value * 2.54
document.converter.feet.value = document.converter.inch.value / 12
}

function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } 
  
  else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = Math.round(x);
  }
}
</script>
